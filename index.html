<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/clickHandler.js"></script>
</head>

<body>
    <div class="heading-section">
        <h3>Shuffle and Sort</h3>
    </div>
    <div class="main-component">
        <div class="card-container">
            <div class="card-item">
                <div class="color-section color-1">
                    <span>1</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-2">
                    <span>2</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-3">
                    <span>3</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-2">
                    <span>4</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-3">
                    <span>5</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-5">
                    <span>6</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-5">
                    <span>7</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-4">
                    <span>8</span>
                </div>
            </div>
            <div class="card-item">
                <div class="color-section color-3">
                    <span>9</span>
                </div>
            </div>
        </div>
        <div class="action-container">
            <button onClick="shuffleCards()" id="shuffle">Shuffle</button>
            <button onClick="sortCards()" id="sort">Sort</button>
        </div>
    </div>
    <p>Shuffle and Sort by Apoorv Srivastav<sup>TM</sup></p>
</body>

</html>
